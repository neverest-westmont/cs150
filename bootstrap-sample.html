<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style> 
	    h1, .row {text-align: center;}
	    .col-sm-3, .col-md-4, .col-lg-6 {padding: 5px;}
	    .col-sm-3 {background-color: #CCFFFF; border:#66CCCC solid 1px;}
	    .col-md-4 {background-color: #FFFFCC; border:#FFCC00 solid 1px;}
	    .col-lg-6 {background-color: #FFCC99; border:#FF9966 solid 1px;}
    </style>
    <title>Nancy's Bootstrap Sample</title>
  </head>
  <body>
    <h1>Nancy's Marvelous Bootstrap Sample</h1>

    <!-- Rows and Columns -->
	<div class="container-fluid">
		<div class="row text-center">
			<div class="col-sm-3">
				<img class="img-fluid" src="promDressDetailLinnea.jpeg" alt="Prom Dress Detail" width="25%"/>
			  </div>
			  <div class="col-sm-3">
				<button type="button" class="btn btn-info">Info</button>
			  </div>
			  <div class="col-sm-3">
				<button type="button" class="btn btn-light">Light</button>
			  </div>
			  <div class="col-sm-3">
				<button type="button" class="btn btn-info">More Info</button>
			  </div>
		</div>
	</div> 
    	<div class="container-fluid">
		<div class="row text-center">
          		<div class="col-md-4">
            			<button type="button" class="btn btn-warning">Warning</button>
          		</div>
          		<div class="col-md-4">
            			<img class="img-fluid" src="promDressDetailLinnea.jpeg" alt="Prom Dress Detail" width="25%"/>
          		</div>
			<div class="col-md-4">
				This is some text to explain that the photo is a detail of a prom dress from the SBHS Prom.
			</div>
		</div>
	</div>
	<div class="container-fluid">
		<div class="row text-center">
          		<div class="col-lg-6">
            			<button type="button" class="btn btn-danger">Danger</button>
          		</div>
          		<div class="col-lg-6">
            			<img class="img-fluid" src="promDressDetailLinnea.jpeg" alt="Prom Dress Detail" width="25%"/>
          		</div>
		</div>
	</div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
